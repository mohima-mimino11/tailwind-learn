<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Tailwind</title>
</head>
<body>
  <div class="flex flex-col gap-y-24">
      <h1 class="text-7xl bg-yellow-300 text-center">Don't look at my tail!</h1>
    <h3 class="text-3xl">haha I don't have a tail!</h3>
    <p class="text-xl">Don't tell them this.</p>
    <button class="bg-sky-400 px-2 rounded-2xl text-white mx-auto my-auto hover:bg-sky-600">CLICK ME!</button>
  </div>
  <section class="mt-20">
    <div class="flex justify-around ">
      <div class="rounded bg-purple-200">
        <h2>Box-1</h2>
      </div>
      <div class="rounded bg-purple-200">
        <h2>Box-2</h2>
      </div>
      <div class="rounded bg-purple-200">
        <h2>Box-3</h2>
      </div>
    </div>
  </section>
  <section>
    <h3 class="text-3xl">My Grid Layout</h3>
    <div class="grid grid-cols-4 gap-4">
      <div class="bg-sky-400">1</div>
      <div class="bg-sky-400 col-span-2">2</div>
      <div class="bg-sky-400">3</div>
      <div class="bg-sky-400 row-span-3 col-span-2">4</div>
      <div class="bg-sky-400 col-span-3">5</div>
      <div class="bg-sky-400">6</div>
      <div class="bg-sky-400">7</div>
      <div class="bg-sky-400">8</div>
      <div class="bg-sky-400">9</div>
      <div class="bg-sky-400">10</div>
      <div class="bg-sky-400">11</div>
      <div class="bg-sky-400">12</div>
      <div class="bg-sky-400">13</div>
      <div class="bg-sky-400">14</div>
      <div class="bg-sky-400">15</div>
    </div>
  </section>
  <section>
    <h4 class="text-4xl">My grid 2nd layout</h4>
    <div class="grid grid-cols-3 gap-4">
      <div class="bg-yellow-200 col-span-3">Header</div>
      <div class="bg-yellow-200 col-span-2 h-64">Main Content</div>
      <div class="bg-yellow-200">Side Navbar</div>
      <div class="bg-yellow-200 col-span-3">Footer</div>
    </div>
  </section>
  
</body>
</html>
